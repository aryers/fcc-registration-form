<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="./css/styles.css" rel="stylesheet" />
</head> 

<body>
    <h1>Registration Form</h1>
    <p>Please fill out form with the required information</p>
    <form action="http://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name"/></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name"/></label>
            <label for="email">Enter Your Email: <input type="text" id="email" name="email"/></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" name="password" pattern="[a-z0-5]{8,}" required /></label><br>
        </fieldset>
        <fieldset class="inline">
            <label for="personal-account"><input class="inline" type="radio" id="personal-account" name="account-type">Personal Account</label>
            <label for="business-account"><input class="inline" type="radio" id="business-account" name="account-type">Business Account</label>
            <label for="terms-and-conditions"><input class="inline" type="checkbox" id="terms-and-conditions" name="terms-and-conditions">I accept all the <a href="https://www.freecodecamp.org">terms and conditions</a></label><br>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="file" /></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age"></label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer" >
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea name="" id="referrer" cols="30" rows=3" placeholder="I like coding on the beach..." name="bio"></textarea></label>
        </fieldset>
        <input type="submit" value="Submit" />

    </form>
</body>
</html>
